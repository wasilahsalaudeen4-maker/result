<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background">
  <div class="container">
    <div class="firstcard">

  Your Result
  <div class="circle">
  <h1>76</h1>
  <p>of 100</p>
  </div>
  <h2>Great</h2>
<p class="para">  You scored higher than 65% of the people who have taken these tests.</p>
  
  </div> 
  
    <div class="secondcard">
      

       <div style="text-align: left; margin: 20px;">
          Summary
        </div>
        
        <div class="items">
           <div class="item1">
        <span><img src="./assets/images/icon-reaction.svg" class="icon"> Reaction</span>
        <span>80 / 100</span> 
      </div>

      <div class="item2">
        <span><img src="./assets/images/icon-memory.svg" class="icon"> Memory</span>
      92 / 100
      </div>
      <div class="item3">
        <span><img src="./assets/images/icon-verbal.svg" class="icon"> Verbal</span>
      61 / 100
      </div>
      <div class="item4">
        <span><img src="./assets/images/icon-visual.svg" class="icon"> Visual</span>
      72 / 100
    </div>
        <div class="btn"> Continue</div>
        <div>
        <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Wasilah Salaudeen</a>.
        </div>
      </div>
    </body>
    </html>
